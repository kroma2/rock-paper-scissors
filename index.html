<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer ></script>
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="results">
                <div id="score"><p>PLAYER: <span id="player-score">0</span> PC: <span id="pc-score">0</span></p></div>
                <div id="played-round">You chose: <span id="player-choice"></span>The computer rolled: <span id="pc-choice"></span><span id="round-result"></span></div>
                <div id="announce-winnder"></div>
        </div>

        <div id="play-div">
            <div id="play-buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
         </div>
    </div>
</body>
</html>
